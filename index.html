<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>FL04-GT2</title>
</head>

<body>
  <div class="container">
    <div class="grid-container">
      <div class="par-container" id="par" name="parallelogram"></div>
      <div class="params">
        <label for="parSideA">A:</label>
        <input type="text" id="parSideA" />
        <label for="parSideB">B:</label>
        <input type="text" id="parSideB" />
        <label for="parAngle">Angle:</label>
        <input type="text" id="parAngle" />
        <div>
          <label for="parArea">Area:</label>
          <span id="parArea">-</span>
          <label for="parH">h:</label>
          <span id="parH">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="grid-container">
      <div class="circle-container" id="circle"></div>
      <div class="params">
        <label for="circleR">Radius:</label>
        <input type="text" id="circleR" />
        <div>
          <label for="">Area:</label>
          <span id="">-</span>
          <label for="">L:</label>
          <span id="">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="grid-container">
      <div class="ellipse-container" id="ellipse"></div>
      <div class="params">
        <label for="ellipseHR">Horizontal R:</label>
        <input type="text" id="ellipseHR" />
        <label for="ellipseVR">Vertical R:</label>
        <input type="text" id="ellipseVR" />
        <div>
          <label for="">Area:</label>
          <span id="">-</span>
          <label for="">L:</label>
          <span id="">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="grid-container">
      <div class="square-container" id="square"></div>
      <div class="params">
        <label for="squareSide">A:</label>
        <input type="text" id="squareSide" />
        <div>
          <label for="">Area:</label>
          <span id="">-</span>
          <label for="">Diagonal:</label>
          <span id="">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="grid-container">
      <div class="rectangle-container" id="rectangle"></div>
      <div class="params">
        <label for="rectangleSideA">A:</label>
        <input type="text" id="rectangleSideA" />
        <label for="rectangleSideB">B:</label>
        <input type="text" id="rectangleSideB" />
        <div>
          <label for="">Area:</label>
          <span id="">-</span>
          <label for="">Diagonal:</label>
          <span id="">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="grid-container">
      <div class="triangle-container" id="triangle"></div>
      <div class="params">
          <label for="triangleSideA">A:</label>
          <input type="text" id="triangleSideA" />
          <label for="triangleSideB">B:</label>
          <input type="text" id="triangleSideB" />
          <div>
            <label for="">A:</label>
            <span id="">-</span>
            <label for="">B:</label>
            <span id="">-</span>
            <label for="">C:</label>
            <span id="">-</span>
          </div>
      </div>
    </div>
    <button class="btn" id="calculate">Calculate!</button>
  </div>
  <script src="js/custom.js"></script>
</body>

</html>
